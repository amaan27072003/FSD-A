<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <button onmouseover="display()">Click here</button>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>

    <script>
        let p1 = document.querySelectorAll('p');

        let display = () => {
            p1.forEach(p => {
                p.innerHTML = "updated"; // Change innerHTML
                p.style.backgroundColor = "green"; // Change background color to green
            });
        }
    </script>
</body>
</html>
